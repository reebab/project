<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>Address:xyz 
                    Contact No:0987654321 
                    Email:abc@moversandpackers.com 
                    Website:www.mandp.com
                </h4>
			</div>
		</div>
		<div class="col-md-9">
			<form #f="ngForm" (ngSubmit)="addData(f)">
			<div class="contact-form">
			
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter your name?" name="name" autofocus [(ngModel)]="name">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Phone no:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="address" placeholder="Enter phone num?" name="phone" autofocus [(ngModel)]="phone">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="name@domain.com" name="email"  autofocus [(ngModel)]="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment" name="msg" placeholder="your message"  ngModel></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</form>
		</div>
	</div>

</div>
