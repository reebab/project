<h2 class="h2-responsive fw-bold text-center my-2">
    Booking
</h2>



<br><br>
<div class="container">
  <form #f="ngForm" (ngSubmit)="addData(f)">
    
  
      <label for="fname">First Name</label>
      <input type="text"  name="name" placeholder="Your name.." required [(ngModel)]="name">
  
      <label for="Email">E-mail</label>
      <input type="text"  name="Email" placeholder="Your email.." required [(ngModel)]="email">
      <label for="phonenumber"> Phone number</label>
      <input type="text"  name="phno" placeholder="Your phone no.." required [(ngModel)]="phone">

      <label for="movingfrom">Moving From</label>
      <input type="text"  name="movefrom" placeholder=" Your moving form" required [(ngModel)]="movefrom">
      <label for="movingto">Moving To</label>
      <input type="text"  name="moveto" placeholder=" Your moving to " required [(ngModel)]="moveto">

      <label for="distance">Distance</label>
      <input type="text"  name="distance" placeholder=" Your distance " required [(ngModel)]="distance">
