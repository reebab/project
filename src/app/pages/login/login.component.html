<section class="vh-80">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <!-- <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div> -->

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h3>

            <div class="form-outline mb-4">
              <input type="email"  class="form-control form-control-lg"  name="email" [(ngModel)]="email"/>
              <label class="form-label" for="form2Example18">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password"  class="form-control form-control-lg"  name="password"  [(ngModel)]="password"/>
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" (click)="login()" type="button">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="register" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://www.nicepng.com/png/detail/536-5369983_kisspng-mover-moving-heroes-moving-vienna-relocation-mudanza.png"
          alt="...." class="w-60 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
